<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section right">
            <a href="#" class="menu__link active">Gmail</a>
            <a href="#" class="menu__link">Images</a>
            <img src="assets/more-icon.svg" alt="More Icon" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/avatar.svg" alt="Avatar Picture" class="menu__avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img src="assets/logo.svg" alt="UI Clone" class="content__logo">
        <input type="text" class="content__search">
        <div class="content__section buttons">
            <button class="content__button">Google Search</button>
            <button class="content__button">I'm Feeling Lucky</button>
        </div>
        <div class="content__offer">
            Made by <a href="https://github.com/hananitallyson" target="_blank">Hanani Tallyson</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section links">
            <div class="footer__links left">
                <a href="#" class="footer__link">About</a>
                <a href="#" class="footer__link">Advertising</a>
                <a href="#" class="footer__link">Business</a>
                <a href="#" class="footer__link">How Search works</a>
            </div>
            <div class="footer__links right">
                <a href="#" class="footer__link">Settings</a>
                <a href="#" class="footer__link">Privacy</a>
                <a href="#" class="footer__link">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
